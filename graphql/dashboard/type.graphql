type Dashboard {
  id: ID!
  slug: String!
  name: String
  sections: [DashboardSection]
}

type DashboardSection {
  name: String
}

type DashboardConnection {
  nodes: [Dashboard!]
  totalCount: Int
}

extend type Query {
  dashboards(orgId: String): DashboardConnection
  dashboard(id: ID, orgId: String, slug: String, hackPw: String): Dashboard
}
