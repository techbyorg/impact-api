type Block {
  id: ID!
  slug: String!
  name: String!
  dashboardId: ID!
  metricIds: JSON
  settings: JSON
  defaultPermissions: JSON
  sectionIndex: Int # only available when pulled from dashboard
}

type BlockConnection {
  nodes: [Block!]
  totalCount: Int
}

extend type Dashboard {
  blocks(limit: Int): BlockConnection
}

extend type Query {
  block(id: ID): Block
}

extend type Mutation {
  blockUpsert(id: ID, name: String!, dashboardId: ID!, metricIds: JSON!, settings: JSON, defaultPermissions: JSON): Block
}