type Block {
  id: ID!
  slug: String!
  name: String
  dashboardId: ID!
  settings: JSON
}

type BlockConnection {
  nodes: [Block!]
  totalCount: Int
}

extend type Query {
  blocks(dashboardId: ID!, hackPw: String): BlockConnection # FIXME: rm hackPw when internal dashboard
}

extend type Dashboard {
  blocks(limit: Int): BlockConnection
}
